<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Prime Generator</h1>

      <form id="prime">
        <div class="form-group">
          <label for="number">Enter number see a list of prime numbers:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Click me</button>
      </form>

      <div id="result">
        <p>Your number is <span class="number"></span> here are all your prime numbers <span class="prime_numbers"></span>.</p>
      </div>
    </div>
  </body>
</html>
